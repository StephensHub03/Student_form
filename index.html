<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduForm - Student Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5c842 0%, #f39c12 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(243, 156, 18, 0.3); }
            50% { box-shadow: 0 0 30px rgba(243, 156, 18, 0.6); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.6s ease-out;
            transition: all 0.3s ease;
        }

        .header:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.1);
            color: #e67e22;
        }

        .logo::before {
            content: "ðŸŽ“";
            font-size: 28px;
            animation: float 3s ease-in-out infinite;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-links a:hover {
            color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #f39c12;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        /* Main Content */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out 0.4s both;
            position: relative;
        }

        .title::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(243, 156, 18, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            z-index: -1;
        }

        .title::after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #f39c12, #e67e22);
            margin: 20px auto 40px;
            border-radius: 2px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(245, 200, 66, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid rgba(245, 200, 66, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out calc(var(--delay, 0) * 0.1s) both;
        }

        .stat-card:nth-child(1) { --delay: 1; }
        .stat-card:nth-child(2) { --delay: 2; }
        .stat-card:nth-child(3) { --delay: 3; }
        .stat-card:nth-child(4) { --delay: 4; }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .stat-card:hover::before {
            animation: sparkle 1s ease-in-out;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(245, 200, 66, 0.4);
            border-color: #f39c12;
            background: rgba(245, 200, 66, 0.2);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .stat-card:hover .stat-number {
            transform: scale(1.1);
            color: #e67e22;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .stat-card:hover .stat-label {
            color: #333;
            font-weight: 600;
        }

        /* Form */
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInLeft 0.8s ease-out 0.6s both;
            transition: all 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.6s ease-out calc(var(--delay, 0) * 0.1s) both;
        }

        .form-group:nth-child(1) { --delay: 1; }
        .form-group:nth-child(2) { --delay: 2; }
        .form-group:nth-child(3) { --delay: 3; }
        .form-group:nth-child(4) { --delay: 4; }
        .form-group:nth-child(5) { --delay: 5; }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            position: relative;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f39c12;
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.1);
            transform: translateY(-1px);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #f39c12;
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.1);
        }

        .gender-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 8px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .radio-group:hover {
            background: rgba(243, 156, 18, 0.1);
            transform: scale(1.05);
        }

        .radio-group input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #f39c12;
            transform: scale(1.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Student Table */
        .table-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInRight 0.8s ease-out 0.8s both;
            transition: all 0.3s ease;
        }

        .table-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
            animation: fadeInLeft 0.6s ease-out 1s both;
        }

        .search-input:focus {
            outline: none;
            border-color: #f39c12;
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.1);
            transform: scale(1.02);
        }

        .search-input:hover {
            border-color: #f39c12;
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.1);
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #f39c12;
            border-radius: 25px;
            background: white;
            color: #f39c12;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInRight 0.6s ease-out 1s both;
        }

        .filter-select:hover {
            background: #f39c12;
            color: white;
            transform: scale(1.05);
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out 1.2s both;
        }

        .students-table th {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .students-table th::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .students-table th:hover::before {
            left: 100%;
        }

        .students-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .students-table tbody tr {
            animation: fadeInUp 0.4s ease-out calc(var(--row-delay, 0) * 0.1s) both;
        }

        .students-table tr:hover {
            background: rgba(245, 200, 66, 0.1);
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(245, 200, 66, 0.2);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .delete-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .delete-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .delete-btn:active {
            transform: translateY(0) scale(1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            animation: fadeInUp 0.8s ease-out;
        }

        .empty-state::before {
            content: "ðŸ“š";
            font-size: 48px;
            display: block;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .empty-state p {
            font-size: 16px;
            font-style: italic;
            animation: fadeInUp 0.8s ease-out 0.2s both;

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

                font-size: 32px;

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <nav class="nav">
                <div class="logo">EduForm</div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#students">Students</a></li>
                    <li><a href="#courses">Courses</a></li>
                    <li><a href="#statistics">Statistics</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="title">STUDENT FORM</h1>

            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="averageAge">0</div>
                    <div class="stat-label">Average Age</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="popularCourse">-</div>
                    <div class="stat-label">Popular Course</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="genderRatio">-</div>
                    <div class="stat-label">Gender Ratio</div>
                </div>
            </div>

            <!-- Student Form -->
            <div class="form-container">
                <form id="studentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="16" max="100" required>
                        </div>

                        <div class="form-group">
                            <label>Gender</label>
                            <div class="gender-group">
                                <div class="radio-group">
                                    <input type="radio" id="male" name="gender" value="Male" required>
                                    <label for="male">Male</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="female" name="gender" value="Female" required>
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="course">Course</label>
                            <select id="course" name="course" required>
                                <option value="">Select Course</option>
                                <option value="Python">Python</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="React">React</option>
                                <option value="Node.js">Node.js</option>
                                <option value="Java">Java</option>
                                <option value="C++">C++</option>
                                <option value="Data Science">Data Science</option>
                                <option value="Machine Learning">Machine Learning</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Save Student</button>
                </form>
            </div>

            <!-- Student Table -->
            <div class="table-container">
                <div class="search-filter">
                    <input type="text" id="searchInput" class="search-input" placeholder="ðŸ” Search students...">
                    <select id="courseFilter" class="filter-select">
                        <option value="">All Courses</option>
                    </select>
                </div>

                <div id="tableContainer">
                    <div class="empty-state">
                        <p>No students added yet. Add a student using the form above.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Student data storage
        let students = [];

        // DOM elements
        const studentForm = document.getElementById('studentForm');
        const tableContainer = document.getElementById('tableContainer');
        const searchInput = document.getElementById('searchInput');
        const courseFilter = document.getElementById('courseFilter');
        const totalStudentsEl = document.getElementById('totalStudents');
        const averageAgeEl = document.getElementById('averageAge');
        const popularCourseEl = document.getElementById('popularCourse');
        const genderRatioEl = document.getElementById('genderRatio');

        // Form submission
        studentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(studentForm);
            const student = {
                id: Date.now(),
                name: formData.get('name'),
                age: parseInt(formData.get('age')),
                gender: formData.get('gender'),
                course: formData.get('course'),
                email: formData.get('email')
            };

            students.push(student);
            updateTable();
            updateStatistics();
            updateCourseFilter();
            studentForm.reset();
        });

        // Search functionality
        searchInput.addEventListener('input', function() {
            updateTable();
        });

        // Course filter
        courseFilter.addEventListener('change', function() {
            updateTable();
        });

        // Update table
        function updateTable() {
            const searchTerm = searchInput.value.toLowerCase();
            const courseFilterValue = courseFilter.value;

            let filteredStudents = students.filter(student => {
                const matchesSearch = student.name.toLowerCase().includes(searchTerm) ||
                                    student.email.toLowerCase().includes(searchTerm) ||
                                    student.course.toLowerCase().includes(searchTerm);
                
                const matchesCourse = courseFilterValue === '' || student.course === courseFilterValue;

                return matchesSearch && matchesCourse;
            });

            if (filteredStudents.length === 0) {
                tableContainer.innerHTML = `
                    <div class="empty-state">
                        <p>No students found matching your criteria.</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>AGE</th>
                            <th>COURSE</th>
                            <th>GENDER</th>
                            <th>EMAIL</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredStudents.map(student => `
                            <tr>
                                <td>${student.name}</td>
                                <td>${student.age}</td>
                                <td>${student.course}</td>
                                <td>${student.gender}</td>
                                <td>${student.email}</td>
                                <td>
                                    <button class="delete-btn" onclick="deleteStudent(${student.id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            tableContainer.innerHTML = tableHTML;
        }

        // Delete student
        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(student => student.id !== id);
                updateTable();
                updateStatistics();
                updateCourseFilter();
            }
        }

        // Update statistics
        function updateStatistics() {
            const totalStudents = students.length;
            totalStudentsEl.textContent = totalStudents;

            if (totalStudents === 0) {
                averageAgeEl.textContent = '0';
                popularCourseEl.textContent = '-';
                genderRatioEl.textContent = '-';
                return;
            }

            // Average age
            const averageAge = Math.round(students.reduce((sum, student) => sum + student.age, 0) / totalStudents);
            averageAgeEl.textContent = averageAge;

            // Popular course
            const courseCounts = {};
            students.forEach(student => {
                courseCounts[student.course] = (courseCounts[student.course] || 0) + 1;
            });
            const popularCourse = Object.keys(courseCounts).reduce((a, b) => courseCounts[a] > courseCounts[b] ? a : b);
            popularCourseEl.textContent = popularCourse;

            // Gender ratio
            const maleCount = students.filter(student => student.gender === 'Male').length;
            const femaleCount = students.filter(student => student.gender === 'Female').length;
            const ratio = femaleCount > 0 ? `${maleCount}:${femaleCount}` : `${maleCount}:0`;
            genderRatioEl.textContent = ratio;
        }

        // Update course filter options
        function updateCourseFilter() {
            const courses = [...new Set(students.map(student => student.course))];
            const currentValue = courseFilter.value;
            
            courseFilter.innerHTML = '<option value="">All Courses</option>';
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                courseFilter.appendChild(option);
            });
            
            courseFilter.value = currentValue;
        }

        // Initialize
        updateTable();
        updateStatistics();
    </script>
</body>
</html>
